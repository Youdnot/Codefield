ng\u003E通过可帮助你屏蔽广告、查找优惠券等内容的扩展功能自定义你的浏览体验。\u003C\u002Fli\u003E\u003Cli\u003E\u003Cstrong\u003E集锦：\u003C\u002Fstrong\u003E使用“集锦”在 Web 上组织创意。只需单击即可保存文本、图像或整个网页。\u003C\u002Fli\u003E\u003C\u002Ful\u003E",question2:"是否已从我的计算机中删除 Internet Explorer?",answer2:"\u003Cp\u003EDon’t worry – Internet Explorer hasn’t been removed from your computer. To give you the best browsing experience, we turned on an option to automatically open Microsoft Edge when you select the Internet Explorer icon, and if Internet Explorer was previously your default browser, we changed your default browser from Internet Explorer to Microsoft Edge.\u003C\u002Fp\u003E\u003Cp\u003EWhile you can \u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Fhelp\u002F4577601\" rel=\"noopener noreferrer\" target=\"_blank\"\u003Eturn off this option at any time\u003C\u002Fa\u003E, Microsoft doesn’t recommend doing this. A growing number of sites and web apps such as Microsoft 365 will no longer support Internet Explorer. Microsoft recommends using Microsoft Edge for a fast, modern web experience.\u003C\u002Fp\u003E",question3:"我在 Internet Explorer 中的数据会怎样?",answer3:B,question4:"我的收藏夹在哪里?",answer4:B,question5:"是否会在每次选择 Internet Explorer 时打开 Microsoft Edge?",answer5:"\u003Cp\u003ETo give you the best browsing experience, we turned on an option to automatically open Microsoft Edge when you select the Internet Explorer icon. You can \u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Fhelp\u002F4577601\" rel=\"noopener noreferrer\" target=\"_blank\"\u003Eturn this off at any time\u003C\u002Fa\u003E. However, Microsoft recommends using Microsoft Edge for the best web experience.\u003C\u002Fp\u003E",question6:"我可以使用 Microsoft Edge 打开需要 Internet Explorer 的网站吗?",answer6:"\u003Cp\u003E是的，你可以在不离开 Microsoft Edge 的情况下打开需要 Internet Explorer 的网站。了解有关 \u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Foffice\u002F6604162f-e38a-48b2-acd2-682dbac6f0de\" target=\"_blank\"\u003EMicrosoft Edge 中的 Internet Explorer 模式\u003C\u002Fa\u003E的更多信息。\u003C\u002Fp\u003E",question7:"如何了解有关 Microsoft Edge 的详细信息?",answer7:"\u003Cp\u003E你可以在 \u003Ca href=\"https:\u002F\u002Fmicrosoftedgetips.microsoft.com\u002F\" target=\"_blank\"\u003EMicrosoft Edge 使用技巧\u003C\u002Fa\u003E上获得教程并浏览提示和技巧。\u003C\u002Fp\u003E",question8:"如何返回到 Internet Explorer?",answer8:"\u003Cp\u003EMicrosoft Edge 提供了比 Internet Explorer 更快、更现代的浏览体验，并且越来越多的网站不再支持 Internet Explorer。但是，如果你希望使用 Internet Explorer，则可以\u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Fhelp\u002F4577601\" target=\"_blank\"\u003E关闭自动使用 Microsoft Edge 的选项\u003C\u002Fa\u003E。\u003C\u002Fp\u003E"},tutorialCollectionsHeading:y,subheadingMT:"比IE浏览器更快、更现代的网络体验！"},shared:{learnMore:d,scrollForDetailsMT:"滚动查看详细信息",nextMT:"下一个",faqsMT:A},update:{welcomeHeading:"Microsoft Edge 已更新。",welcomeSubheading:"新增功能介绍...",welcomePrompt:"让我们开始吧",navHeading:"以下是 Microsoft Edge 新增动能介绍"},update94:{tabGroupsLabel:C,tabGroupsHeading:D,tabGroupsDescription:"对相关的标签页进行分组，并用名称和颜色进行自定义。单击标签页组，即可对其进行折叠或展开。",passwordsLabel:E,passwordsHeading:F,passwordsDescription:i,collectionsLabel:h,collectionsHeading:"使用“集锦”整理您的奇思妙想",collectionsDescription:"无论您是购物、计划旅行还是做笔记，“集锦”功能都可以帮助您在网上记录您的奇思妙想。无论您在网络上做什么，“集锦”都可以提供帮助。",verticalTabsLabel:G,verticalTabsHeading:"从侧边栏查看和管理标签页",verticalTabsDescription:"垂直标签将标签页移动到侧面的窗格，以便您可以轻松查看每个打开的标签页的标题和控件。"},"every-week-is-deals-week-with-microsoft-edge":"Microsoft Edge 帮助您更明智地购物","price-history":"价格历史记录","well-let-you-know-the-best-time":"我们将告知您有利的购买时机，确保让您尽可能地省钱。",coupons:"优惠券","well-scan-the-web-for-coupons":"我们将扫描网络以获取优惠券，并在结帐时自动为您应用折扣。","cash-back":"返现","earn-while-you-shop-get-cash-back":"购物的同时赚取现金。 通过“Bing 返点”功能从热门零售商获取返现。","price-comparison":"价格比较","make-informed-purchases":H,"compare-prices-using-collections":"使用“集锦”比较价格","find-the-best-deals-with-collections":"利用“集锦”找到优惠价格。 将产品添加到集锦中后，只需单击一下即可比较价格。","make-the-most-of-your-time":"充分利用您的时间","reorient-your-online-world":"利用“垂直标签”调整网络世界的方位","switch-your-tab-orientation":"利用“垂直标签”切换标签页方向，以便从屏幕的侧面查看和管理您的标签页。","save-time-as-you-plan-your-travels":"在规划旅行时帮您节省时间","when-you-search-for-a-set-of-dates":"当您搜索一组日期和位置时，Microsoft Edge 可帮助您在下一个进行搜索的网站上填写这些信息。","keep-your-tabs-organized":D,"group-related-tabs-and-customize":"对相关的标签页进行分组，并用名称和颜色进行自定义。 单击标签页组，即可将其折叠或展开。","find-what-you-need-with-an-improved":"通过改进的浏览器历史记录搜索功能查找您需要的内容","search-your-browsing-history-with-easier":"使用更简单的术语（例如“上周的新闻文章”）搜索您的浏览历史记录。 从设置菜单打开历史记录即可开始搜索。","check-the-health-of-your-saved-passwords":F,"microsoft-edge-lets-you-know-password":i,"help-keep-your-accounts-password-monitor":"利用“密码监视器”帮助保护帐户安全","browse-with-ease":"轻松浏览","startup-boost-makes-your-browser":"“启动增强”功能可加快浏览器的启动速度","startup-boost-significantly-reduces":"“启动增强”功能可显著缩短在设备重启之后打开浏览器或再次打开浏览器所花费的时间。 只需在浏览器设置菜单中启用“启动增强”即可开始使用这项功能。","put-old-tabs-to-sleep":"将旧标签页置于睡眠状态，以提高浏览器的性能","microsoft-edge-will-put-tabs-to-sleep":"现在，当您未使用某些标签页时，Microsoft Edge 会将这些标签页置于“睡眠”状态。 这样将释放系统资源，例如内存和 CPU，帮助确保您使用的标签页具有它们所需的资源，从而提高浏览器的性能。","a-browser-designed-for-learning":I,"a-safer-space-for-your-child":"为您的孩子在探寻网络时提供更安全的空间","have-peace-of-mind-knowing":"专为儿童打造的浏览模式，会保护他们免受在线威胁、跟踪系统和不恰当内容的影响，让您不再为孩子上网感到担心。","feature-availability-may-differ":"功能的可用性可能在移动设备上会有所不同","heres-whats-new-in-microsoft-edge":"以下是 Microsoft Edge 新增功能介绍","coupons-tutorial":"“优惠券”教程","price-comparison-tutorial":"“价格比较”教程","find-the-best-prices":"寻找优惠的价格","make-informed-purchases-price-compare":H,"microsoft-edge-now-lets-you-password":i,"password-monitor-acts-like":"“密码监视器”就像一个在线保护程序，它会通知您是否您的密码已被窃取并泄露到了暗网上。","shop-and-save-with-microsoft-edge":"利用 Microsoft Edge 购物并省钱","microsoft-edge-is-the-best-browser-":"Microsoft Edge 是一款卓越的购物浏览器，内置了“优惠券”、“价格比较”、“价格历史记录”和“返现”等各种工具。 请查看下面的教程，了解我们可以如何帮助您购物并省钱。","the-browser-that-helps-you-save-time":"可帮助您节省时间的浏览器","microsoft-edge-has-built-in-tools-collections":"Microsoft Edge 包含多个内置工具，例如“集锦”、“垂直标签”和“标签页组”，可帮助您保持井然有序并充分利用您的在线时间。","collections-tutorial":"“集锦”教程","tab-groups":C,"vertical-tabs":G,"microsoft-edge-has-startup-boost":"Microsoft Edge 包含多项内置功能，例如“启动增强”和“睡眠标签页”，可以加快浏览器的启动速度并提高浏览器的性能。","startup-boost":"启动增强","sleeping-tabs":"睡眠标签页","microsoft-edge-helps-you-stay-safe":"Microsoft Edge 帮助您安全地上网","with-features-like-password-health":"通过像“密码运行状况”和“密码监视器”这样的功能，Microsoft Edge 可帮助您检查已保存密码的运行状况，并通知您是否您的密码已被窃取。","password-health":E,"password-monitor":"密码监视器","check-out-the-browser-comprehensive-tools":"了解内置全面的学习和辅助功能工具的浏览器","immersive-reader":"沉浸式阅读器","read-aloud":"朗读",back:"返回",welcome:"欢迎","shopping-in-microsoft-edge":"在 Microsoft Edge 中购物","welcome-to-microsoft-edge":"欢迎使用 Microsoft Edge","keep-exploring-other-great-features":"继续探索其他出色的 Microsoft Edge 功能...","youve-just-learned-about-kids-mode":"您刚刚了解完儿童模式","you-just-read-about-learning-tools":"您刚刚了解完学习工具","you-just-read-about-collections":"您刚刚了解完“集锦”和“垂直标签”","you-just-learned-about-shopping":"您刚刚了解完购物工具","you-just-learned-about-gaming":"您刚刚了解完游戏性能","you-just-learned-about-themes":"您刚刚了解完主题","efficiency-mode":"效率模式","extend-battery-life":"延长电池使用时间","turn-on-efficiency-mode":"在 Microsoft Edge 设置中打开“效率模式”，开始显著降低浏览器的电池消耗以及整机的带宽占用率。","easy-update":"轻松更新","easy-password-updates":"轻松更新密码","make-the-task-of-updating-passwords":"使更新密码的任务变得更简单，并且无需手动输入数据。Microsoft Edge 可以自动填充当前密码，以及输入一个新的强密码，所有这些操作一步到位。","edge-bar":"Edge 栏","multitask-with-ease":"轻松实现多任务处理","find-what-you-need-with-simple":"您可以通过访问搜索、新闻、个性化内容和生产力工具，便捷地找到您所需的内容。然后返回到您正在做的事情，无缝切换。","only-available-on-windows10-11":"* 此功能仅适用于 Windows 10 和 Windows 11","internet-explorer-11-retires":"Internet Explorer 11 将于 2022 年 6 月 15 日停用。 请从 IE 转换到 Microsoft 推荐的全新现代浏览器 - Microsoft Edge。","if-you-visit-an-older-webpage":"如果您访问的旧版网页无法正常运行，请尝试在 IE 模式下重新加载该网页。 只需三个简单的步骤即可完成。","make-it-compatible":"设置为兼容","enable-ie-mode":"启用 IE 模式","make-it-easy":"轻松操作","it-just-works":"运行无阻","html-to-turn-on-internet-explorer-mode":"\u003Cp\u003E要启用 Internet Explorer 模式，请按照以下步骤操作。\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E 在 Microsoft Edge 的地址栏中，键入 \u003Cstrong\u003Eedge:\u002F\u002Fsettings\u002Fdefaultbrowser\u003C\u002Fstrong\u003E，然后单击 Enter。\u003C\u002Fli\u003E\u003Cli\u003E 将\u003Cstrong\u003E允许在 Internet Explorer 模式下重新加载网站\u003C\u002Fstrong\u003E设置为\u003Cstrong\u003E允许\u003C\u002Fstrong\u003E。\u003C\u002Fli\u003E\u003Cli\u003E 重新启动 Microsoft Edge。\u003C\u002Fli\u003E\u003C\u002Fol\u003E","html-to-add-the-reload-in-ie-mode-button":"\u003Cp\u003E要将“在 IE 模式下重新加载”按钮添加到工具栏，请按照以下步骤操作： \u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E在 Microsoft Edge 的地址栏中，键入 \u003Cstrong\u003Eedge:\u002F\u002Fsettings\u002Fappearance\u003C\u002Fstrong\u003E，然后单击 Enter。\u003C\u002Fli\u003E\u003Cli\u003E 在\u003Cstrong\u003E选择要在工具栏上显示的按钮\u003C\u002Fstrong\u003E下，打开 \u003Cstrong\u003EInternet Explorer 模式按钮\u003C\u002Fstrong\u003E。\u003C\u002Fli\u003E\u003C\u002Fol\u003E","html-to-reload-a-page-in-ie-mode":"\u003Cp\u003E要在 IE 模式下重新加载页面，请按照以下步骤操作。\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003E 导航到网站，然后在第 2 步中单击 \u003Cstrong\u003EInternet Explorer 模式按钮\u003C\u002Fstrong\u003E。\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003E 或者，您可以单击浏览器窗口右上角的\u003Cstrong\u003E三个点\u003C\u002Fstrong\u003E，然后从菜单中选择\u003Cstrong\u003E在 Internet Explorer 模式下重新加载\u003C\u002Fstrong\u003E。\u003C\u002Fp\u003E","add-a-toolbar-button":"添加工具栏按钮","reload-in-ie-mode":"在 IE 模式下重新加载","mb04-faq-question1":"Microsoft Edge 与 Internet Explorer 有何不同？","mb04-faq-answer1":"\u003Cp\u003EMicrosoft Edge 是一种比 Internet Explorer 更快、更现代的浏览器。 虽然某些网站和 Web 应用（例如 Microsoft 365）将无法再在 Internet Explorer 中运行，但您最喜欢的 Internet Explorer 网站仍可在 Microsoft Edge 上正常运行，您将可以使用如下全新功能： \u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003E跟踪防护：\u003C\u002Fstrong\u003E Microsoft Edge 提供了多个级别的隐私设置，允许您控制哪些网站可以访问您的浏览信息。 \u003C\u002Fli\u003E\u003Cli\u003E\u003Cstrong\u003E扩展：\u003C\u002Fstrong\u003E 利用可帮助您高效工作、节省金钱、自定义体验等的扩展功能，充分利用您的浏览器。 \u003C\u002Fli\u003E\u003Cli\u003E\u003Cstrong\u003E集锦：\u003C\u002Fstrong\u003E 使用“集锦”功能在网页上整理您的奇思妙想。 只需点击一下﻿，即可保存文本、图像或整个网页。 \u003C\u002Fli\u003E\u003Cli\u003E\u003Cstrong\u003E购物：\u003C\u002Fstrong\u003E Microsoft Edge 可利用内置的省钱功能（例如优惠券、价格比较、返现等）自动为您获取最优价格。 无需使用扩展。\u003C\u002Fli\u003E\u003C\u002Ful\u003E","mb04-faq-question2":"什么是 Microsoft Edge 中的 Internet Explorer 模式？","mb04-faq-answer2":"\u003Cp\u003E利用 Microsoft Edge 中的 Internet Explorer 模式，可以轻松地使用需要 Internet Explorer 以实现兼容性的网站。 越来越多的网站和 Web 应用（例如 Microsoft 365）不再支持 Internet Explorer。 但是，如果您在 Microsoft Edge 中浏览，并且网站需要 Internet Explorer，则可以选择自动在 Internet Explorer 中重新加载网站。 \u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Foffice\u002F6604162f-e38a-48b2-acd2-682dbac6f0de\"rel=\"noopener noreferrer\"target=\"null\"\u003E详细了解 Microsoft Edge 中的 Internet Explorer 模式。\u003C\u002Fa\u003E\u003C\u002Fp\u003E","mb04-faq-question3":"是否已将 Internet Explorer 从我的计算机中删除？","mb04-faq-answer3":"\u003Cp\u003EInternet Explorer 在 Windows 11 上不再可用。 在升级到 Windows 11 的过程中，我们已从 Internet Explorer 中自动导入您的收藏夹、密码和其他浏览器数据，以便无缝过渡到 Microsoft Edge。 \u003C\u002Fp\u003E\u003Cp\u003EMicrosoft Edge 是 Microsoft 推荐的浏览器，可提供更快、更现代的网页体验。\u003C\u002Fp\u003E","mb04-faq-question4":"我的 Internet Explorer 数据是如何处理的？","mb04-faq-answer4":"\u003Cp\u003E您的 Internet Explorer 浏览器数据未被删除或更改。 升级到 Windows 11 时，您的 Internet Explorer 数据已导入到 Microsoft Edge，以实现无缝过渡。 您可以随时访问您的 Internet Explorer 数据。\u003C\u002Fp\u003E","mb04-faq-question5":"我收藏的内容位于哪里？","mb04-faq-answer5":"\u003Cp\u003E升级到 Windows 11 时，已从 Internet Explorer 中导入您的收藏夹、密码和其他浏览器数据。 您可以在 Microsoft Edge 中通过选择地址栏旁边的\u003Cstrong\u003E收藏夹\u003C\u002Fstrong\u003E来访问您的收藏内容。\u003C\u002Fp\u003E","mb04-faq-question6":"我可以重新下载 Internet Explorer 吗？","mb04-faq-answer6":"\u003Cp\u003EInternet Explorer 11 无法在 Windows 11 上进行下载。\u003C\u002Fp\u003E","mb04-faq-question7":"我可以使用 Microsoft Edge 打开需要 Internet Explorer 的网站吗？","mb04-faq-answer7":"\u003Cp\u003E是的，您可以打开需要 Internet Explorer 的网站，而无需离开 Microsoft Edge。 详细了解 \u003Ca href=\"https:\u002F\u002Fsupport.microsoft.com\u002Fen-us\u002Foffice\u002Finternet-explorer-mode-in-microsoft-edge-6604162f-e38a-48b2-acd2-682dbac6f0de\" rel=\"noopener noreferrer\" target=\"null\" \u003EMicrosoft Edge 中的 Internet Explorer 模式\u003C\u002Fa\u003E。\u003C\u002Fp\u003E","mb04-faq-question8":"如何详细了解 Microsoft Edge？","mb04-faq-answer8":"\u003Cp\u003E您可以在 \u003Ca href=\"https:\u002F\u002Fmicrosoftedgetips.microsoft.com\u002F\" rel=\"noopener noreferrer\" target=\"null\"\u003EMicrosoft Edge 技巧\u003C\u002Fa\u003E中获取教程并探索相关技巧。 \u003C\u002Fp\u003E",education:"教育","the-browser-designed-for-learning":I,"with-built-in-math-help-reading":"Microsoft Edge 内置了数学帮助、阅读支持和数字墨迹书写功能，是一款旨在为学生提供学习帮助的快速且安全的浏览器。","get-help-solving-math-problems":"获取有关求解数学问题的帮助","open-math-solver-to-get-on-demand":"打开“数学求解器”，可按需获取有关数学问题的帮助。 突出显示问题或自行键入问题，获取分步指导和其他资源，以提高您的数学技能。","learn-more-about-math-solver":"详细了解“数学求解器”","stay-focused-while-reading-online":"在线阅读时保持专注","immersive-reader-in-microsoft-edge":"利用 Microsoft Edge 中的沉浸式阅读器，您可以自定义在线阅读内容的方式，从而提高阅读流畅性和增强信心。 您可以放大文本、扩大文本空间，或者一次只关注几行文本。 您甚至可以像收听播客一样收听网页上的文本！","learn-more-about-immersive-reader":"详细了解沉浸式阅读器","complete-your-worksheets-digitally":"利用网页墨迹书写功能或 PDF 文本以数字方式填写工作表","open-pdf-worksheets-using-microsoft":"使用 Microsoft Edge 打开 PDF 工作表，键入您的回复或使用数字墨迹书写功能书写回复，就像使用钢笔和纸张一样。 完成后，保存、共享或稍后返回。 墨迹书写功能可通过光标或数字笔使用。 数字笔单独出售。","learn-more-about-digital-inking-and":"详细了解数字墨迹书写和 PDF 文本","organize-school-projects-easier":"更轻松地整理学校项目","collections-is-a-new-way-to-keep":"在处理学校项目时，可利用“集锦”这种新方式来保持项目条目有序。 可将这视为收藏夹的全新演变。 您可以将网页保存到“集锦”中，也可以保存单个图像、视频或文本片段 - 拖放所需内容即可。 您甚至可以将自己的笔记添加到“集锦”中，然后将整个集锦导出到 OneNote 或 Word 以供以后使用。","learn-more-about-collections":"详细了解“集锦”","use-microsoft-365-apps-for-free-on-edge":"在 Microsoft Edge 上免费使用 Microsoft 365 应用","microsoft-edge-gives-you-the-access":"利用 Microsoft Edge 可在任意设备上访问您喜爱的应用、网站、文件和工具。 从下面了解详细信息。","use-microsoft-365-apps-for-free":"免费使用 Microsoft 365 应用","microsoft-edge-gives-you-access":"利用 Microsoft Edge 可在任意设备上访问您喜爱的应用、网站、文件和工具。",family:"家庭","use-the-browser-made-for-families":"使用为全家人打造的浏览器","help-your-kids-grow-and-stay-safer":"借助“儿童模式”，帮助您的孩子成长并保持安全。 Microsoft Edge 内置了可针对儿童自定义的儿童友好网页，让您安心无忧。","kids-mode":"儿童模式","ie-mode":"IE 模式","the-future-of-internet-explorer-is":"Microsoft Edge 是 Internet Explorer 的未来","microsoft-edge-is-the-only-browser":"Microsoft Edge 是唯一具有对旧版网站和应用的内置兼容性的浏览器。 通过导航到 edge:\u002F\u002Fsettings\u002Fdefaultbrowser 管理您的 IE 模式设置。","microsoft-edge-replaces-ie":"在 Windows 11 上，Microsoft Edge 将取代 Internet Explorer，以提供更快和更现代的网页体验。","weve-brought-over-your-favorites":"我们已经导入了您在 Internet Explorer 中的收藏夹、密码和其他浏览器数据。 开始使用 Microsoft Edge 吧！","microsoft-edge-is-now-available-on":"现在任何运行 Windows 11、Windows 10、Windows 8、Windows 7、macOS、iOS 以及 Android 系统的设备都可以使用 Microsoft Edge。设备无缝衔接，信息万无一失。","your-passwords-history-favorites":"您的密码、历史记录、收藏夹和设置可以在所有设备之间无缝漫游。 现在 Windows 11、Windows 10、Windows 8、Windows 7、macOS、iOS 以及 Android 系统都可以使用 Microsoft Edge。","lets-get-started-if-you-upgraded":"开始使用 Microsoft Edge 吧！ 如果您将设备从 Windows 10 升级到 Windows 11，我们会将您的 Internet Explorer 中的收藏夹、密码和其他浏览器数据一并复制过来。","turn-on-efficiency-mode-in-microsoft":"在 Microsoft Edge 设置中启用效率模式可以降低浏览器的 RAM 和 CPU 使用率，这将有助于延长电池寿命。","features-and-tips":"功能和技巧","microsoft-edge-features-and-tips":"Microsoft Edge 功能和技巧","discover-new-features-and-helpful":"在全新的 Microsoft Edge 功能和技巧网站上发现新功能和有用技巧。","stay-updated":"了解最新动态","winter-olympics":"冬季奥运会","winter-olympics-and-paralympics":"冬奥会和残奥会最新动态","stay-up-to-date-with-the-2022-winter-olympics":"您可以通过 Microsoft Edge“新标签页”功能，实时了解 2022 年冬季奥运会和残奥会的赛事结果、奖牌数量和最新新闻。","multitasking-made-easy":"多任务操作更加方便","get-the-information-you-need":"借助 Edge 栏（仅在 Windows 10 和 11 上提供的 Microsoft Edge 功能），您无需打开完整窗口，即可获取所需信息。","olympics-stay-up-to-date":"随时了解您最喜爱的运动员、团队和国家\u002F地区的最新新闻、结果和奖牌计数。","olympics-follow-the-games":"关注游戏","olympics-follow-the-games-exclamation":"关注游戏！","olympics-follow-the-games-url":"https:\u002F\u002Fwww.msn.cn\u002Fzh-cn\u002Fsports\u002Fwinter-olympics\u002Foverview","see-the-experience-now":"立即查看体验"}}}}}(false,null,0,"了解更多信息",true,859,"立即试用","集锦","现在，Microsoft Edge 可以显示已保存密码的强弱，并告诉您是否在其他网站上使用过该密码。","zh","zh-cn",360,540,1024,1280,438,841,1244,1647,"\u002F","新建标签页","安全性","开始使用","从 Internet Explorer 转换到 Microsoft 推荐的全新现代浏览器 - Microsoft Edge。","试用“集锦”","收藏夹","常见问题解答","\u003Cp\u003E未删除或更改 Internet Explorer 中的浏览器数据。切换为 Microsoft Edge 时，你的 Internet Explorer 数据已导入到 Microsoft Edge 中以实现无缝切换。你可以随时访问 Internet Explorer 数据。\u003C\u002Fp\u003E","标签页组","让您的标签页保持井然有序","密码运行状况","查看已保存密码的运行状况","垂直标签","货比三家，明智购买。 通过价格比较，找到各个零售商中最低的价格。","一款为学习而设计的浏览器"));</script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/775ddd9.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/75a7951.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/f627a63.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/d63a278.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/ad24d78.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/e1d4a4d.js" defer></script><script src="https://edgefrecdn.azureedge.net/welcome/sitecdn/08085ea.js" defer></script>
